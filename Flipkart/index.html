<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="https://www.centuaryindia.com/wp-content/uploads/2020/03/http___pluspng.com_img-png_logo-flipkart-png-flipkart-logo-vector-300.png">
    
    
</head>
<body>

  <nav>
    <div class="logo">
      <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" width="75px" height="20px">
      <p>
        Explore
        <span class="plus-color">plus</span>
        <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" width="10px" height="10px">
      </p>
    </div>
    <div class="search">
        <input type="text" placeholder="search for product brands and more">
        <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <button class="loginbtn">login</button>

    <a href="#" class="Navlink">Become a seller</a>
    <a href="#" class="Navlink angledownIcon">
        More 
        <i class="fa-solid fa-angle-down" ></i>
    </a>
    <a href="#" class="Navlink">
        <i class="fa-solid fa-cart-shopping"></i>
        Cart
    </a>
  </nav>
</body>
</html>
