<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <form action="post" method="post">
     <fieldset>
        <legend><b>Personal Information</legend>
            
            <div>
                <label for="First Name">First Name:</label>
                <input type="text" id="fname" placeholder="First Name">
                <label for="Last Name">Last Name:</label>
                <input type="text" id="Lname" placeholder="Last Name">
            </div>
            <br>
            
            <div>
            <!--gender-->
            Male:
            <input type="radio" name="gender">
            Female:
            <input type="radio" name="gender">
            Other:
            <input type="radio" name="gender">
            </div>
            <br>
            
            <div>
            <label for="Dob">Date Of Birth:</label>
            <input type="date" name="dob" id="dob">
            </div>
            <br>
            
            <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
            </div>
            <br>
            
            <div>
            <label for="mobile">Mobile No:</label>
            <input type="text" name="mobile" id="mobile" placeholder="+91">
            </div>
            <br>
            
            <div>
            <label for="Height">Height</label>
            <input type="text" name="height" id="height" placeholder="Height In Feet">
            </div>
        </fieldset>
        <br>

        <fieldset>
            <legend><b>Education</b></legend>
            <div>
            <label for="school">School Name:</label>
            <input type="school Name" name="School Name" id="School Name" placeholder="Enter School Name">
            </div>
            <br>
            
            <div>
            <label for="class">Class:</label>
            <input type="class" name="class" id="class" placeholder="Enter Class">
            </div>
            <br>

            <div>
            <label for="stream">Stream:</label>
            <label>
             <select name="stream" id="stream">
              <option value="Science">Science</option>
               <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
            </select> 
            </div>
            <br>
            
            <div>
            <label for="Marksheet">Marksheet</label>
            <input type="File" name="Marksheet">
            </div>
            <br>

        </label>
        </fieldset>
        <br>
        <button>Submit</button>






    </form>
</body>
</html>
